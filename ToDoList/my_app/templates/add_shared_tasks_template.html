{% block content %}
    <h1>Tasks shared with me</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for task in tasks %}
                <tr>
                    <td>
                        {{ task.owner.username }} has shared {{ task.title }} with you.
                    </td>
                    {% if task in to_do_list.tasks.all %}
                        <td>
                            <button type="submit" value="Added" disabled="disabled"></button>
                        </td>
                    {% else %}
                        <td>
                            <input type="hidden" name="task_id" value="{{ task.task_id }}">
                            <button type="submit" value="Add task" name="add"></button>
                        </td>
                    {% endif %}
                    <br>
                </tr>
            {% endfor %}
        </table>
        <p>
            <a href="http://localhost:8000/to-do-list/get/{{ to_do_list.list_id }}/">back to list</a>
        </p>
    </form>
{% endblock %}
