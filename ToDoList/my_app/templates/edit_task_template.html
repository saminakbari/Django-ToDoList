{% block content %}
    <h1>Edit task</h1>
    <form method="post">
        {% csrf_token %}

        <label for="title">Title: </label>
        <input id="title" type="text" name="title" maxlength="100" value={{ task.title }}>
        <br>
        <label for="description">Description: </label>
        <input id="description" type="text" name="description" maxlength="250" value={{ task.description }}>
        <br>
        <label for="deadline">Deadline: </label>
        <input id="deadline" type="date" name="deadline" value={{ task.deadline }}>
        <br>
        <label for="priority">Priority: </label>
        <input id="priority" type="text" name="priority" value={{ task.priority }}>
        <br>
        <input type="submit" value="OK">
    </form>
{% endblock %}
