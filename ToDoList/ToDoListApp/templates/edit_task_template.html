<h1>Edit task</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {% for field in form %}
            <tr>
                {% if field.label ==  'Attachment' %}
                    <td>{{ field.label }}: {{ field }}</td>
                {% else %}
                    <td>{{ field.label }}: {{ field }}</td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>

    <br>
    <button type="submit">OK</button>
</form>
