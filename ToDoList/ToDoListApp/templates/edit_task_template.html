<h1>Edit task</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="title">Title: </label></td>
            <td><input id="title" type="text" name="title" maxlength="100" value={{ task.title }}></td>
        </tr>
        <tr>
            <td><label for="description">Description: </label></td>
            <td><input id="description" type="text" name="description" maxlength="250" value={{ task.description }}>
            </td>
        </tr>
        <tr>
            <td><label for="deadline">Deadline: </label></td>
            <td><input id="deadline" type="date" name="deadline" value={{ task.deadline }}></td>
        </tr>
        <tr>
            <td><label for="priority">Priority: </label></td>
            <td>
                {% if task.priority == '2' %}
                    <select id="priority" name="priority">
                        <option value="1">High</option>
                        <option value="2" selected="selected">Medium</option>
                        <option value="3">Low</option>
                    </select>
                {% endif %}
                {% if task.priority == '3' %}
                    <select id="priority" name="priority">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3" selected="selected">Low</option>
                    </select>
                {% endif %}
                {% if task.priority == '1' %}
                    <select id="priority" name="priority">
                        <option value="1" selected="selected">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>
                {% endif %}
            </td>
    </table>
    <br>
    <input type="submit" value="OK">
</form>
