<h1>Edit task</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label }}: {{ field }}</td>
            </tr>
        {% endfor %}
    </table>
    
    <br>
    <button type="submit">OK</button>
</form>
