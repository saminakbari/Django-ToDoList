<h1>Share task</h1>
<form method="post">
    {% csrf_token %}
    <label for="receiver_username">Share with:</label>
    <input id="receiver_username" name="receiver_username" type="text" maxlength="100">
    <input type="submit" value="Share">
</form>

<br>
messages:
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
