<h1>{{ task.title }}</h1>
<form method="post">
    {% csrf_token %}
    <p>
        description: {{ task.description }}
    </p>
    <p>
        deadline: {{ task.deadline }}
    </p>
    <p>
        priority: {{ priority }}
    </p>
    <p>
        attachment:
        {% if task.attachment %}
            <a href="{{ task.attachment.url }}">
                {{ task.attachment.name }}</a>
        {% else %}
            no attachment file
        {% endif %}
    </p>
</form>
