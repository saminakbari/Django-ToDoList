<h1>Create to-do list</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <br>
    <button type="submit">OK</button>
</form>
<br>
messages:
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </ul>
{% endif %}
