<h1>{{ to_do_list.title }}</h1>
<form method="post">
    {% csrf_token %}

    {% if message %}
        <script>alert("{{message}}")</script>
    {% endif %}

    {% for task in tasks %}
        <p>{{ task.title }}
        <a href="{% url 'v3-get-task' task_id=task.task_id %}">details</a>
        {% if task.owner == user %}
            <a href="{% url 'v3-edit-task' list_id=to_do_list.list_id task_id=task.task_id %}">edit</a>
        {% endif %}
        <a href="{% url 'v3-delete-task' list_id=to_do_list.list_id task_id=task.task_id %}">delete</a>
        {% if task.owner == user %}
            <a href="{% url 'v3-share-task' task_id=task.task_id %}">share</a>
        {% endif %}
    {% endfor %}

    <p>
        <a href="{% url 'v3-create-task' list_id=to_do_list.list_id %}">Create a new task</a>
    </p>
    <p>
        <a href="{% url 'v3-add-shared-tasks' list_id=to_do_list.list_id %}">Tasks shared with me</a>
    </p>
    <br>
    <p>
        <a href="{% url 'v3-show-lists' %}">back</a>
    </p>

</form>
