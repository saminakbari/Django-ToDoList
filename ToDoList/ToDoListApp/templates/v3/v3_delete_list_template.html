<h1>Confirm Delete</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ to_do_list.title }}?</p>
    <button type="submit">Yes</button>
</form>
<br>
messages:
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </ul>
{% endif %}
