<h1>Edit list</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br><br>
    <button type="submit">OK</button>
    <br>
</form>
<br>
messages:
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </ul>
{% endif %}
